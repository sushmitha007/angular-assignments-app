<mat-horizontal-stepper>
  <mat-step lable="Assignment name">
<form ngForm #assignmentsForm class="form">
  <mat-form-field>
    <!-- field for taking assignment name and display -->
    <input matInput #assignmentName [(ngModel)]="name" name="name" placeholder="Enter assignment name">
  </mat-form-field>
  <button mat-stroked-button color="primary" matStepperNext>Next</button>
</form>
</mat-step>
<mat-step label="Due Date">
<form class="form">
  <mat-form-field>
    <!-- field for due date via datepicker -->
    <input matInput [matDatepicker]="picker" [(ngModel)]="dueDate" name="dueDate" placeholder="Whens your assignment due date?">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button mat-stroked-button color="primary" matStepperNext>Next</button>
  <button mat-stroked-button color="warn" matStepperPrevious>Previous</button>
</form>
</mat-step>
<mat-step  label="Submit">
<form class="form">
    <button mat-stroked-button color="warn" matStepperPrevious>Previous</button>

  <!-- clicking on submit assignments will be pushed assignmentb array -->
  <button (click)="onSubmit(); assignmentsForm.reset()" mat-stroked-button color="primary" routerLink="/home">Add
    assignment</button>
</form>
</mat-step>
</mat-horizontal-stepper>
