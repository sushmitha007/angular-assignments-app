<div class="container" *ngIf="assignment">
    <h1>Editing Assignment {{assignment.name}}</h1>
    <form ngForm class="form">
        <mat-form-field>
          <!-- field for taking assignment name and display -->
          <input matInput #assignmentsName [(ngModel)]="assignmentName" name="assignment-name" placeholder="Edit the assignment name">
        </mat-form-field>
        <mat-form-field>
          <!-- field for due date via datepicker -->
          <input matInput [matDatepicker]="picker" [(ngModel)]="dueDate" name="date" placeholder="Edit the assignment due date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="onSaveAssignment()">Save Assignment</button>
        </form>
      </div>
